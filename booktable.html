        <div class="col-md-6">

            <form action="">

              <div>
                <select class="form-control nice-select wide">
                  <option value="" disabled selected>

                  <option value="">

                  <option value="">

                  </option>
                  <option value="">

                  </option>
                  <option value="">

                  </option>
                </select>
              </div>
              <div>
                <input type="date" class="form-control">
              </div>
              <div class="btn_box">

                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
